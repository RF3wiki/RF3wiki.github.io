    <script type="module">
        import allitem from '../json/all-item-log.json' assert { type: 'json' };
        let newJson = []

        allitem.forEach(el => {
            const newID = {
                id: el.id,
                tab: el.tab,
                active: el.active,
                data: []
            }
            let newData = {};
            el.data.forEach(da => {
                newData = {
                    category: da.category,
                    tab: da.tab,
                    active: da.active,
                    list: []
                }
                da.list.forEach(item => {
                    let li = { name: item, checked: false };
                    newData.list.push(li);
                })
                newID.data.push(newData);
            })
            newJson.push(newID)
        });

        console.log(JSON.stringify(newJson));
